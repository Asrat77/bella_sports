version: '3.8'

services:
  db:
    image: postgres:15
    container_name: bella_sports_postgres
    environment:
      POSTGRES_DB: bella_sports_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: